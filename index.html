<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="header">
      <span class="start-game">Start Game</span>
      <h1 class="heading">Who Won</h1>
    </div>
    <div class="all">
      <div class="players">
        <div class="first-player">
          <p class="first">Player</p>
          <img src="images/dice1.png" alt="" class="dice-one" />
        </div>
        <div class="second-player">
          <p class="second">Computer</p>
          <img src="images/dice2.png" alt="" class="dice-two" />
        </div>
      </div>
      <button class="btn">Roll Dice</button>
    </div>
  </body>
</html>
